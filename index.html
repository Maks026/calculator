<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="bootstrap.min.css">
<body class="bg-dark text-light"> 
    <div class="container w-50 pt-5">
        <h1>
            Calculator
        </h1>
        <div class="input-group mb-3">
            <input type="number" id="input1" value="10" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <input type="number" id="input2" value="55" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
        </div>
            <div class="d-flex mb-3 pt-4">
                <button class="btn btn-outline-info flex-grow-1 mx-2" type="button" data-action="+" id="plus">+</button>
                <button class="btn btn-outline-warning flex-grow-1 mx-2" type="button" data-action="-" id="minus">-</button>
                <button class="btn btn-outline-secondary flex-grow-1 mx-2" type="button" data-action="*" id="multiply">*</button>
                <button class="btn btn-outline-primary flex-grow-1 mx-2" type="button" data-action="/" id="fission">/</button>
            </div>
            <button class="btn btn-outline-light w-100 mb-2" type="button" id="submit">Go</button>
        <div class="text-bg-info text-center">
            <h3 class="pt-3 ">Your Result</h3>
            <p id="result">0</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
